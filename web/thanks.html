<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartShelf</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(to right, #ffffff, #ffe4e1);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px); /* Blurring the background */
        }

        .thank-you-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            z-index: 2;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .thank-you-box h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .login-btn {
         
            
            background: #8F9396;
            border: none;
            
            text-decoration: none;
            transition: all 0.3s linear;
            
            color: white;
            font-size: 18px; /* Slightly bigger text */
            padding: 12px 24px; /* Bigger size */
            text-decoration: none;
            display: inline-block;
            border-radius: 50px;
        }

        .login-btn:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="thank-you-box">
        <h2>Thanks for Signing Up!</h2>
        <a href="login.html" class="login-btn">Login</a>
    </div>
</body>
</html>
